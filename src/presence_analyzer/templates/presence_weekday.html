<%!
	active = 'presence by weekday' 
%>
<%inherit file="template_base.html"/>
<%block name="content" >
	<head>
		<script type="text/javascript">
	        google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

	        (function($) {
	            $(document).ready(function(){
	                var loading = $('#loading'), avatars = {};
	                $.getJSON("${url_for('users_xml_view')}", function(result) {
	                    var dropdown = $("#user_id");
	                    $.each(result, function(item) {
	                    	avatars[this[0]] = this[1].image;
	                    	dropdown.append($("<option />").val(this[0]).text(this[1].name));
	                    });
	                    dropdown.show();
	                    loading.hide();
	                });
	                $('#user_id').change(function(){
	                    var selected_user = $("#user_id").val();
	                    var chart_div = $('#chart_div');
	                    var avatar = $("#image");
	                    if(selected_user) {
	                        loading.show();
	                        chart_div.hide();
	                        avatar.hide();
	                        avatar.attr('src', avatars[selected_user]);
	                        $.getJSON("${url_for('presence_weekday_view', user_id=0)}"+selected_user, function(result) {
	                            var data = google.visualization.arrayToDataTable(result);
	                            var options = {};
	                            avatar.show();
	                            chart_div.show();
	                            loading.hide();
	                            var chart = new google.visualization.PieChart(chart_div[0]);
	                            chart.draw(data, options);
	                        });
	                    }
	                });
	            });
		    })(jQuery);
	    </script>
	</head>
</%block>
<%block name="title">
	Presence by weekday
</%block>
