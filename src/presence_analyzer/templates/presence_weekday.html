<%!
	active = 'presence by weekday' 
%>
<%inherit file="template_base.html"/>
<%block name="content" >
	<head>
		<script type="text/javascript">
	        google.load("visualization", "1", {packages:["corechart"], 'language': 'en'});

	        (function($) {
	            $(document).ready(function(){
	                var loading = $('#loading'), users, avatars = {};
	                $.getJSON("${url_for('users_xml_view')}", function(result) {
	                    var dropdown = $("#user_id");
	                    users = result;
	                    $.each(result, function(key, item) {
	                    	avatars[0] = item.image
	                    	dropdown.append($("<option />").val(key).text(item.name));
	                    });
	                    dropdown.show();
	                    loading.hide();
	                });
	                $('#user_id').change(function(){
	                    var selected_user = $("#user_id").val();
	                    var chart_div = $('#chart_div');
	                    if(selected_user) {
	                    	var avatar = $('#image').show().find('img').attr('src', users[selected_user]["image"])
	                        loading.show();
	                        chart_div.hide();
	                        avatar.hide();
	                        $.getJSON("${url_for('presence_weekday_view', user_id=0)}"+selected_user, function(result) {
	                            var data = google.visualization.arrayToDataTable(result);
	                            var options = {};
	                            avatar.show();
	                            chart_div.show();
	                            loading.hide();
	                            var chart = new google.visualization.PieChart(chart_div[0]);
	                            chart.draw(data, options);
	                        });
	                    }
	                });
	            });
		    })(jQuery);
	    </script>
	</head>
</%block>
<%block name="title">
	Presence by weekday
</%block>
